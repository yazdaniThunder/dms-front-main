<app-header [class.fixed]="navFixed">
</app-header>
<app-spinner></app-spinner>

<app-hamburger  [ngClass]="{'display-show': isMobileSize && showMenu}"
                class="display-none"></app-hamburger>

  <app-menu [ngClass]="{'display-show': showMenu && !isMobileSize, 'display-none' : !showMenu }"
    class="menu"></app-menu>
  <div>
    <div class="p-col-12 p-sm-12 p-xl-2 padding-0">
    </div>
    <div [ngClass]="{'p-xl-9 p-lg-8 p-md-8': showMenu, 'p-xl-12 p-md-12' : !showMenu }"
      class="p-col-12 p-sm-12  padding-0">
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>

<app-footer></app-footer>
