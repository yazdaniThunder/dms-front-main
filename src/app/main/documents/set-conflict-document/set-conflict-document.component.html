<div class="p-grid p-col-12">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submit()"
    class="form-inline p-col-12"
  >
    <div class="p-grid p-col-12" style="padding-bottom: 0; font-size: 13px">
      <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12">
        <div class="p-col-12 p-sm-12 p-grid date-div">
          <div class="p-col-12" style="display: flex; justify-content: center">
            <span>دلیل مغایرت</span>
          </div>
          <div
            *ngIf="selectedReason.length > 0"
            class="p-col-12"
            style="
              display: flex;
              justify-content: center;
              padding-bottom: 15px;
              text-align: center;
              overflow-x: scroll;
            "
          >
            <div *ngFor="let item of selectedReason">
              <span class="conflict-item">{{ item.label }}</span>
            </div>
          </div>
          <div
            class="p-col-12 p-sm-12"
            style="display: flex; justify-content: center"
          >
            <p-multiSelect
              [options]="enumKeys"
              placeholder="انتخاب کنید"
              optionLabel="label"
              [(ngModel)]="selectedReason"
              formControlName="conflictReasons"
              [maxSelectedLabels]="3"
              [selectedItemsLabel]="'{0} مغایرت'"
            ></p-multiSelect>
          </div>
        </div>
      </div>

      <div style="margin-right: 0.7rem" class="p-grid p-col-12">
        <span>توضیحات:</span>
        <textarea
          id="description"
          [(ngModel)]="description"
          formControlName="description"
          name="description"
          type="text"
          style="
            text-align: right;
            font-family: iransans;
            font-size: medium;
            width: 100%;
            height: 70px;
          "
        >
        </textarea>
      </div>

      <div style="display: flex; justify-content: center" class="p-col-12">
        <button
          class="global-primary-button"
          [disabled]="false"
          style="margin-right: 15px; margin-left: 15px"
          type="submit"
        >
          ثبت مغایرت
        </button>
      </div>
    </div>
  </form>
</div>
