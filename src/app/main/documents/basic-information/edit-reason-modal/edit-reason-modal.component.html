<div class="global-modal-body">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submit()"
    style="flex-direction: row-reverse"
    class="form-inline p-col-12"
  >
    <div class="p-grid p-col-12">
      <span>توضیحات:</span>
      <textarea
        id="title"
        [(ngModel)]="requestReasonModel.title"
        formControlName="title"
        name="title"
        type="text"
        style="
          text-align: right;
          font-family: iransans;
          font-size: medium;
          width: 100%;
          height: 70px;
        "
      >
      </textarea>
    </div>
    <div
      class="p-col-12"
      style="padding-top: 12px; float: right; direction: rtl; text-align: right"
    >
      <span style="font-size: larger; font-weight: 300"> فیلدهای اجباری :</span>
    </div>
    <div class="p-col-6" *ngFor="let item of enumKeys">
      <mat-checkbox
        (change)="toggleSelection(item)"
        [formControl]="item.selectedControl"
      >
        {{ item.label }}
      </mat-checkbox>
    </div>

    <div class="p-col-12" style="display: flex; justify-content: space-evenly">
      <button
        (click)="cancel()"
        class="global-cancel-button"
        [disabled]="false"
        type="button"
      >
        انصراف
      </button>
      <button
        class="global-primary-button"
        [disabled]="!formGroup.valid"
        type="submit"
      >
        ثبت
      </button>
    </div>
  </form>
</div>
