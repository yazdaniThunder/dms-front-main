<div class="global-modal-body">
  <form
    autocomplete="off"
    [formGroup]="formGroup"
    style="flex-direction: row-reverse"
    class="form-inline p-col-12"
    (ngSubmit)="onSubmit()"
  >
    <div
      class="p-col-12"
      style="padding-top: 12px; float: right; direction: rtl; text-align: right"
    >
      <span style="font-size: larger; font-weight: 300">شرح دلیل درخواست:</span>
    </div>
    <div class="p-col-12 inputCSS">
      <textarea
        id="title"
        name="title"
        [(ngModel)]="requestReasonModel.title"
        formControlName="title"
        formGroupName="title"
        type="text"
        style="
          text-align: right;
          font-family: iransans;
          font-size: medium;
          width: 100%;
          height: 90px;
        "
      >
      </textarea>
    </div>
    <div
      class="p-col-12"
      style="padding-top: 12px; float: right; direction: rtl; text-align: right"
    >
      <span style="font-size: larger; font-weight: 300"
        >انتخاب فیلدهای اجباری :</span
      >
    </div>
    <div class="p-col-6" *ngFor="let item of enumKeys">
      <mat-checkbox
        (change)="toggleSelection(item)"
        [(ngModel)]="item.selectedControl.value"
        [formControl]="item.selectedControl"
      >
        {{ item.label }}
      </mat-checkbox>
    </div>

    <div class="p-col-12" style="display: flex; justify-content: space-evenly">
      <button (click)="cancel()" class="global-cancel-button">انصراف</button>
      <button
        class="global-primary-button"
        [disabled]="!formGroup.valid"
        type="submit"
      >
        ثبت
      </button>
    </div>
  </form>
</div>
