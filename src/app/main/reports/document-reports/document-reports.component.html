<div class="p-grid p-col-12 fix-direction" style="padding: 0 !important">
  <div class="p-grid p-col-12" style="padding-top: 50px">
    <div
      class="p-col-12 p-md-1 p-lg-1 p-xl-1 padding-0"
      style="width: 4%"
    ></div>
    <div
      class="p-grid p-col-12 p-md-11 p-lg-11 p-xl-11"
      style="padding-top: 5px"
    >
      <h2
        class="Title"
        style="
          padding-top: 41px;
          padding-bottom: 25px;
          padding-right: 0;
          font-family: iransans;
          font-size: 24px;
          font-weight: 500;
        "
      >
        گزارش مغایرت فایل / برگه اسناد
      </h2>
      <mat-card>
        <form
          autocomplete="off"
          [formGroup]="formGroup"
          class="p-col-12"
          style="min-height: 465px"
        >
          <div
            class="p-grid p-col-12"
            style="padding-bottom: 0; font-size: 13px"
          >
            <div
              class="p-grid p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6"
              style="padding-top: 30px"
            >
              <div class="p-col-12 p-sm-12 p-grid date-div">
                <div class="p-col-4 inner-date-div">
                  <span>تاریخ دسته اسناد از</span>
                </div>
                <div class="p-col-8">
                  <persian-date-picker
                    placeholder="انتخاب کنید"
                    (passEntry)="setStartDate($event)"
                  ></persian-date-picker>
                </div>
              </div>

              <div
                class="p-col-12 p-sm-12 p-grid date-div"
                style="padding-bottom: 0"
              >
                <div class="p-col-4 inner-date-div">
                  <span>تاریخ دسته اسناد تا</span>
                </div>
                <div class="p-col-8">
                  <persian-date-picker
                    placeholder="انتخاب کنید"
                    (passEntry)="setEndDate($event)"
                  ></persian-date-picker>
                </div>
              </div>

              <div class="p-col-12 p-sm-12 p-grid date-div">
                <div class="p-col-4 inner-date-div">
                  <span>تاریخ سند</span>
                </div>
                <div class="p-col-8">
                  <persian-date-picker
                    placeholder="انتخاب کنید"
                    (passEntry)="setDocumentDate($event)"
                  ></persian-date-picker>
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>شرح مغایرت</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    class="input"
                    type="text"
                    [(ngModel)]="documentSearchDto.reason"
                    formControlName="reason"
                  />
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>شماره ردیف دسته سند</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    class="input"
                    type="text"
                    [(ngModel)]="documentSearchDto.rowNumber"
                    formControlName="rowNumber"
                  />
                </div>
              </div>

              <div *ngIf="showOther" class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>شماره مشتری</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    [(ngModel)]="documentSearchDto.customerNumber"
                    class="input"
                    formControlName="customerNumber"
                    type="text"
                  />
                </div>
              </div>
              <div *ngIf="showOther" class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>شماره پرونده</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    [(ngModel)]="documentSearchDto.fileNumber"
                    class="input"
                    formControlName="fileNumber"
                    type="text"
                  />
                </div>
              </div>
              <div *ngIf="showOther" class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>نوع پرونده</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <p-dropdown
                    *ngIf="fileTypeKeys.length > 0"
                    (onChange)="setFileTypeId($event)"
                    [options]="fileTypeKeys"
                    formControlName="fileTypeId"
                    optionLabel="label"
                    placeholder="انتخاب کنید"
                    [title]="fileTypeLabel"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div class="p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6">
              <div class="p-col-12 p-sm-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>نوع اسناد</span>
                </div>
                <div class="p-col-8">
                  <p-dropdown
                    [options]="typeKeys"
                    placeholder="انتخاب کنید"
                    optionLabel="label"
                    (onChange)="setType($event)"
                    formControlName="type"
                    [title]="typeLabel"
                  ></p-dropdown>
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>وضعیت سند </span>
                </div>
                <div class="p-col-8">
                  <p-dropdown
                    [options]="statusKeys"
                    placeholder="انتخاب کنید"
                    optionLabel="label"
                    [filter]="true"
                    [filterBy]="'label'"
                    (onChange)="setState($event)"
                    formControlName="status"
                    [title]="statusLabel"
                  ></p-dropdown>
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>کد و نام واحد بانکی</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <p-dropdown
                    *ngIf="typeBranchKeys.length > 0"
                    [options]="currentPageItems"
                    placeholder="انتخاب کنید"
                    optionLabel="label"
                    [filter]="true"
                    [filterBy]="'label'"
                    formControlName="branchIds"
                    (onChange)="setBranch($event)"
                    [title]="branchLabel"
                  ></p-dropdown>
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>شماره سند</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    class="input"
                    type="text"
                    [(ngModel)]="documentSearchDto.documentNumber"
                    formControlName="documentNumber"
                  />
                </div>
              </div>

              <div class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>کد نگهداری</span>
                </div>
                <div class="p-col-8 inputCSS">
                  <input
                    class="input"
                    type="text"
                    [(ngModel)]="documentSearchDto.maintenanceCode"
                    formControlName="maintenanceCode"
                  />
                </div>
              </div>

              <div *ngIf="showOther" class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>وضعیت پرونده</span>
                </div>
                <div class="p-col-8">
                  <p-dropdown
                    *ngIf="fileStatusKeys.length > 0; else emptyDD"
                    [(ngModel)]="defaultFs"
                    (onChange)="setFileStatusId($event)"
                    [options]="fileStatusKeys"
                    formControlName="fileStatusId"
                    optionLabel="label"
                    placeholder="انتخاب کنید"
                    [title]="defaultFs.label"
                  ></p-dropdown>
                </div>
              </div>
              <!-- <div *ngIf="showOther" class="p-col-12 p-grid date-div">
                <div class="p-col-4" style="padding-top: 12px">
                  <span>نوع سند</span>
                </div>
                <div class="p-col-8">
                  <p-dropdown
                    *ngIf="otherDocumentType.length > 0; else emptyDD"
                    (onChange)="setOtherDocumentTypeId($event)"
                    [options]="otherDocumentType"
                    formControlName="otherDocumentTypeId"
                    optionLabel="label"
                    placeholder="انتخاب کنید"
                    [title]="otherDocumentTypeLabel"
                  ></p-dropdown>
                </div>
              </div> -->
            </div>
          </div>
          <div
            class="p-col-12"
            style="
              display: flex;
              justify-content: space-evenly;
              margin-top: 7rem;
            "
          >
            <button
              class="global-primary-button"
              [disabled]="false"
              (click)="getExcelDocumentSet()"
            >
              دریافت فایل اکسل نتایج جستجو
            </button>
            <button
              class="global-cancel-button"
              (click)="resetSearchItems()"
              type="submit"
            >
              انصراف
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #emptyDD>
  <input value="ابتدا نوع پرونده را انتخاب کنید" disabled class="input" />
</ng-template>
